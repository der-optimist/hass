title: Stromverbrauch
path: stromverbrauch
icon: mdi:counter
panel: true
cards:
  - type: custom:layout-card
    min_columns: 1
    max_columns: 3
    cards:
      - type: entities
        title: Verbrauch heute
        show_header_toggle: false
        entities:
          - type: section
            label: Gesamt
          - type: custom:template-entity-row
            name: Verbrauch gesamt
            entity: sensor.stromzahler_powercalc_verbrauch_gesamt
            state: "{{ states('sensor.stromzahler_powercalc_verbrauch_gesamt_daily') | float(0) | round(1) }} kWh => {{ '%.2f'%(states('sensor.kosten_verbrauch_gesamt_mit_pv_abrechnung_daily') | float(0)) }} €"
            secondary: "gespart durch PV: {{ '%.2f'%(states('sensor.template_einsparung_verbrauch_gesamt_abrechnung_heute') | float(0)) }} € bzw. {{ state_attr('sensor.template_einsparung_verbrauch_gesamt_abrechnung_heute', 'prozent') }} %"
          - type: custom:template-entity-row
            name: Bekannte Verbraucher
            entity: sensor.stromzahler_powercalc_bekannte_verbraucher
            state: "{{ states('sensor.stromzahler_powercalc_bekannte_verbraucher_daily') | float(0) | round(1) }} kWh => {{ '%.2f'%(states('sensor.kosten_bekannte_verbraucher_mit_pv_abrechnung_daily') | float(0)) }} €"
            secondary: "gespart durch PV: {{ '%.2f'%(states('sensor.template_einsparung_bekannte_verbraucher_abrechnung_heute') | float(0)) }} € bzw. {{ state_attr('sensor.template_einsparung_bekannte_verbraucher_abrechnung_heute', 'prozent') }} %"
          - type: custom:template-entity-row
            name: Unbekannte Verbraucher
            entity: sensor.stromzahler_powercalc_unbekannte_verbraucher
            state: "{{ states('sensor.stromzahler_powercalc_unbekannte_verbraucher_daily') | float(0) | round(1) }} kWh => {{ '%.2f'%(states('sensor.kosten_unbekannte_verbraucher_mit_pv_abrechnung_daily') | float(0)) }} €"
            secondary: "gespart durch PV: {{ '%.2f'%(states('sensor.template_einsparung_unbekannte_verbraucher_abrechnung_heute') | float(0)) }} € bzw. {{ state_attr('sensor.template_einsparung_unbekannte_verbraucher_abrechnung_heute', 'prozent') }} %"
          - type: section
            label: Aufteilung
          - type: custom:template-entity-row
            name: Alle Lichter
            entity: sensor.stromzahler_powercalc_alle_lichter
            state: "{{ states('sensor.stromzahler_powercalc_alle_lichter_daily') | float(0) | round(1) }} kWh => {{ '%.2f'%(states('sensor.kosten_alle_lichter_mit_pv_abrechnung_daily') | float(0)) }} €"
            secondary: "gespart durch PV: {{ '%.2f'%(states('sensor.template_einsparung_alle_lichter_abrechnung_heute') | float(0)) }} € bzw. {{ state_attr('sensor.template_einsparung_alle_lichter_abrechnung_heute', 'prozent') }} %"
