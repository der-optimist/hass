title: Home
path: home
icon: mdi:home-outline
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    max_width: [25%, 75%]
    cards:
      - type: horizontal-stack
        cards:
#          - type: custom:bignumber-card
#            entity: sensor.t_wz_ist_oh
#            scale: 22px
#            title: Wohnzimmer
          - type: custom:bignumber-card
            entity: sensor.time
            scale: 22px
            title: Uhrzeit
      - type: custom:mini-graph-card
        entities: 
          - sensor.temp_owm
        name: Außentemperatur
        hour24: true
        decimals: 1
        show:
          labels: true
      - type: entities
        title: "Wer ist wo..."
        show_header_toggle: false
        entities:
          - entity: sensor.location_jo
      - type: entities
        title: Pizza Timer
        show_header_toggle: false
        entities:
          - type: custom:slider-entity-row
            entity: input_number.pizza_timer_2
            full_row: true
      - break
      - type: picture-elements
        image: /local/meteograms/meteogram.png
        elements:
          - type: image
            entity: camera.meteogram
            camera_image: camera.meteogram
            style:
              left: 50%
              top: 50%
              width: 100%
              height: 100%
      - type: custom:layout-card
        layout: vertical
        max_width: [34%, 66%]
        cards:
          - type: custom:monster-card
            show_empty: false
            card:
              type: entities
              title: "zu erledigen"
              show_header_toggle: false
            filter:
              include:
                - entity_id: "switch.reminder*"
                  state: "on"
          - type: markdown
            content: >
              Buttons für Szenen
          - break
          - type: custom:monster-card
            show_empty: false
            card:
              type: entities
              title: "Wetterwarnungen"
              show_header_toggle: false
            filter:
              include:
                - entity_id: "sensor.dwd_warn*"
              exclude:
                - state: "off"
          - type: custom:layout-card
            layout: vertical
            column_width: 250
            max_width: [50%, 50%]
            cards:
              - type: custom:monster-card
                show_empty: false
                card:
                  type: entities
                  title: "Abfall"
                  show_header_toggle: false
                filter:
                  include:
                    - entity_id: "sensor.abfall_anzeige*"
              - break
              - type: custom:monster-card
                show_empty: false
                card:
                  type: entities
                  title: "Geburtstage"
                  show_header_toggle: false
                filter:
                  include:
                    - entity_id: "sensor.birthday*"
                  exclude:
                    - state: "off"
