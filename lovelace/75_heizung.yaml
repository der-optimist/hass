      - type: divider
        style: 
          height: 1px
          background-color: "#ff9c27"
          opacity: 0.25
      - entity: sensor.stellwert_heizung_esszimmer
        name: Esszimmer
      - entity: sensor.stellwert_heizung_wohnzimmer
        name: Wohnzimmer
      - entity: sensor.stellwert_heizung_schlafzimmer
        name: Schlafzimmer
      - entity: sensor.stellwert_heizung_bad_eg
