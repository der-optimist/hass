title: Home (mobil)
path: home_mobile
icon: mdi:cellphone
cards:
  - type: horizontal-stack
    cards:
      - type: custom:bignumber-card
        entity: sensor.time
        scale: 22px
        title: "Uhr"
      - type: custom:bignumber-card
        entity: sensor.temp_owm
        scale: 22px
        title: Draußen
      - type: custom:bignumber-card
        entity: sensor.t_wz_ist_oh
        scale: 22px
        title: Wohnzimmer
  - type: picture-entity
    entity: camera.meteogram
    camera_view: live
    show_name: false
    show_state: false
  - type: custom:weather-card
    entity: weather.dark_sky
    icons: '/local/icons/weather_icons/static/'
  - type: custom:monster-card
    show_empty: false
    card:
      type: entities
      title: "Wetterwarnungen"
      show_header_toggle: false
    filter:
      include:
        - entity_id: "sensor.dwd_warn*"
      exclude:
        - state: "off"
  - type: custom:monster-card
    show_empty: false
    card:
      type: entities
      title: "zu erledigen"
      show_header_toggle: false
    filter:
      include:
        - entity_id: "switch.reminder*"
          state: "on"
  - type: custom:monster-card
    show_empty: false
    card:
      type: entities
      title: "Geburtstage"
      show_header_toggle: false
    filter:
      include:
        - entity_id: "sensor.birthday*"
      exclude:
        - state: "off"
  - type: entities
    entities:
      - entity: sensor.restmuelltonne_anzeige
        name: Restmüll
      - entity: sensor.biotonne_anzeige
        name: Biotonne
      - entity: sensor.papiertonne_anzeige
        name: Papiertonne
      - entity: sensor.raweg_anzeige
        name: RaWeg
  - type: entities
    title: Pizza Timer
    show_header_toggle: false
    entities:
      - type: custom:slider-entity-row
        entity: input_number.pizza_timer_2
        full_row: true
  - type: entities
    title: "Wer ist wo..."
    show_header_toggle: false
    entities:
      - entity: sensor.location_jo
