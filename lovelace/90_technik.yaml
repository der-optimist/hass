title: Technik
path: technik
icon: mdi:router-wireless
cards:
  - type: entities
    title: "HA-Server"
    show_header_toggle: false
    entities:
      - entity: sensor.processor_use
      - entity: sensor.cpu_temperatur
      - entity: sensor.memory_use_percent
      - entity: sensor.disk_use_percent
  - type: vertical-stack
    cards:
      - type: entity-button
        name: Restart HA
        icon: mdi:restart
        tap_action:
          action: call-service
          service: homeassistant.restart
        entity: zone.home
      - type: entities
        title: Sonstiges
        show_header_toggle: true
        entities:
          - entity: input_boolean.app_switch_log_events
            name: Log Events in AD
  - type: entities
    title: "Bildschirm Theke"
    show_header_toggle: false
    entities:
      - entity: light.bildschirm_theke_helligkeit
      - entity: sensor.kiosk_browser_bildschirm_theke
      - type: attribute
        entity: sensor.kiosk_browser_bildschirm_theke
        attribute: screenBrightness
        name: Helligkeit
      - entity: switch.esp_sd_3_relais
        name: Steckdose
  - type: entities
    title: "externe Stromberechnung"
    show_header_toggle: false
    entities:
      - entity: input_boolean.stromverbrauch_todo
      - entity: input_boolean.stromverbrauch_ist_berechnet
      - entity: sensor.stromverbrauch_tag_extern_berechnet
      - entity: sensor.stromverbrauch_verbrauch_gesamt
  - type: custom:auto-entities
    card:
      type: entities
      title: "Alle Licht-Automatik-Schalter"
      show_header_toggle: false
      state_color: true
    filter:
      include:
        - entity_id: "input_boolean.automation_switch_light*"
  - type: entities
    title: "Waschmaschine"
    show_header_toggle: false
    entities:
      - entity: input_boolean.reminder_wm
      - entity: timer.wm_door_delay
      - entity: timer.wm_reminder
      - entity: binary_sensor.waschmaschine_ist_an
      - entity: binary_sensor.0x00158d00049ff9dd_contact
  - type: entities
    title: "Trockner"
    show_header_toggle: false
    entities:
      - entity: input_boolean.reminder_dryer
      - entity: timer.dryer_reminder
      - entity: binary_sensor.trockner_ist_an
      - entity: binary_sensor.trockner_ist_geleert