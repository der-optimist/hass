title: Technik
path: technik
icon: mdi:router-wireless
cards:
  - type: entities
    title: "HA-Server"
    show_header_toggle: false
    entities:
      - entity: sensor.processor_use
      - entity: sensor.cpu_temperatur
      - entity: sensor.memory_use_percent
      - entity: sensor.disk_use_percent
  - type: entity-button
    name: Restart HA
    icon: mdi:restart
    tap_action:
      action: call-service
      service: homeassistant.restart
    entity: zone.home
  - type: entities
    title: "Bildschirm Theke"
    show_header_toggle: false
    entities:
      - entity: light.bildschirm_theke_helligkeit
      - entity: sensor.kiosk_browser_bildschirm_theke
      - type: attribute
        entity: sensor.kiosk_browser_bildschirm_theke
        attribute: screenBrightness
        name: Helligkeit
      - entity: switch.esp_sd_3_relais
        name: Steckdose
  - type: entities
    title: "Kodi"
    show_header_toggle: false
    entities:
      - entity: media_player.kodi_wz
  - type: entities
    title: "externe Stromberechnung"
    show_header_toggle: false
    entities:
      - entity: input_boolean.stromverbrauch_todo
      - entity: input_boolean.stromverbrauch_ist_berechnet
      - entity: sensor.stromverbrauch_tag_extern_berechnet
      - entity: sensor.stromverbrauch_verbrauch_gesamt
  - type: entities
    title: "Wasser"
    show_header_toggle: false
    entities:
      - entity: switch.wasserabsperrventil
        name: Wasserfluss
  - type: custom:auto-entities
    card:
      type: entities
      title: "Test Licht-Auto GZ"
      show_header_toggle: false
      state_color: true
    filter:
      include:
        - entity_id: "input_boolean.*light*_o_gz_deckenlicht"
        - entity_id: "binary_sensor.*light*_o_gz_deckenlicht"
        - entity_id: "sensor.*light*_o_gz_deckenlicht"
  - type: custom:auto-entities
    card:
      type: entities
      title: "Test Licht-Auto Regal"
      show_header_toggle: false
      state_color: true
    filter:
      include:
        - entity_id: "input_boolean.*light*_e_ba_regal"
        - entity_id: "binary_sensor.*light*_e_ba_regal"
        - entity_id: "sensor.*light*_e_ba_regal"