title: Technik
path: technik
icon: mdi:router-wireless
cards:
  - type: custom:mini-graph-card
    entities: 
      - entity: sensor.speedtest_download
        name: Download
        show_points: true
        show_state: true
      - entity: sensor.speedtest_upload
        name: Upload
        show_points: true
        show_state: true
      - entity: sensor.speedtest_ping
        name: Ping
        y_axis: secondary
        show_points: true
        show_state: true
    name: Internet
    hour24: true
    points_per_hour: 1
    decimals: 1
    lower_bound: 0
    lower_bound_secondary: 0
    show:
      labels: true
      labels_secondary: true
  - type: entities
    title: "HA-Server"
    show_header_toggle: false
    entities:
      - entity: sensor.cpu_temperatur
      - type: custom:bar-card
        entity: sensor.memory_use_percent
        animation: 'off'
        show_icon: true
      - type: custom:bar-card
        entity: sensor.disk_use_percent
        animation: 'off'
        show_icon: true
  - type: entities
    title: "Kodi"
    show_header_toggle: false
    entities:
      - entity: media_player.kodi
  - type: entities
    title: "Backup"
    show_header_toggle: false
    entities:
      - entity: binary_sensor.snapshots_stale
      - entity: sensor.snapshot_backup
