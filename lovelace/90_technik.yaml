title: Technik
path: technik
icon: mdi:router-wireless
cards:
  - type: entities
    title: "HA-Server"
    show_header_toggle: false
    entities:
      - entity: sensor.processor_use
      - entity: sensor.cpu_temperatur
      - entity: sensor.memory_use_percent
      - entity: sensor.disk_use_percent
  - type: vertical-stack
    cards:
      - type: entity-button
        name: Restart HA
        icon: mdi:restart
        tap_action:
          action: call-service
          service: homeassistant.restart
        entity: zone.home
      - type: entities
        title: Sonstiges
        show_header_toggle: true
        entities:
          - entity: input_boolean.app_switch_log_events
            name: Log Events in AD
  - type: entities
    title: "Bildschirm Theke"
    show_header_toggle: false
    entities:
      - entity: light.bildschirm_theke_helligkeit
      - entity: sensor.kiosk_browser_bildschirm_theke
      - type: attribute
        entity: sensor.kiosk_browser_bildschirm_theke
        attribute: screenBrightness
        name: Helligkeit
      - entity: switch.esp_sd_3_relais
        name: Steckdose
  - type: entities
    title: "externe Stromberechnung"
    show_header_toggle: false
    entities:
      - entity: input_boolean.stromverbrauch_todo
      - entity: input_boolean.stromverbrauch_ist_berechnet
      - entity: sensor.stromverbrauch_tag_extern_berechnet
      - entity: sensor.stromverbrauch_verbrauch_gesamt
  - type: custom:auto-entities
    card:
      type: entities
      title: "Licht WZ Stehlampe"
      show_header_toggle: false
      state_color: true
    filter:
      include:
        - entity_id: "input_boolean.*light*_e_wz_stehlampe"
        - entity_id: "binary_sensor.*light*_e_wz_stehlampe"
        - entity_id: "sensor.*light*_e_wz_stehlampe"
  - type: custom:auto-entities
    card:
      type: entities
      title: "Licht EZ Wandl. warm"
      show_header_toggle: false
      state_color: true
    filter:
      include:
        - entity_id: "input_boolean.*light*_e_ez_wandleuchten_warm"
        - entity_id: "binary_sensor.*light*_e_ez_wandleuchten_warm"
        - entity_id: "sensor.*light*_e_ez_wandleuchten_warm"
  - type: custom:auto-entities
    card:
      type: entities
      title: "Licht EZ Wandl. hell"
      show_header_toggle: false
      state_color: true
    filter:
      include:
        - entity_id: "input_boolean.*light*_e_ez_wandleuchten_hell"
        - entity_id: "binary_sensor.*light*_e_ez_wandleuchten_hell"
        - entity_id: "sensor.*light*_e_ez_wandleuchten_hell"
  - type: custom:auto-entities
    card:
      type: entities
      title: "Alle Licht-Automatik-Schalter"
      show_header_toggle: false
      state_color: true
    filter:
      include:
        - entity_id: "input_boolean.automation_switch_light*"