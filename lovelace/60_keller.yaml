    title: "Flur und Treppe"
    show_header_toggle: false
    entities:
    - type: section
      label: Licht
    - entity: light.flur_keller
      name: Flur
    - type: custom:slider-entity-row
      entity: light.shellydimmer_d472fe_light_0
