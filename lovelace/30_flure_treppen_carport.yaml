title: Flur und Co
path: flur_und_co
icon: mdi:stairs
cards:
  - type: entities
    title: "Flure und Treppen"
    show_header_toggle: false
    entities:
    - type: section
      label: Licht
    - type: custom:slider-entity-row
      entity: light.panels_flur_eg
      name: Flur EG
      toggle: true
    - type: custom:slider-entity-row
      entity: light.innr_e27_rgb_flur_eg_oben_level_light_color_on_off
      name: Stehlampe oben
      toggle: true
    - type: custom:slider-entity-row
      entity: light.innr_e27_rgb_flur_eg_unten_level_light_color_on_off
      name: Stehlampe unten
      toggle: true
    - type: custom:slider-entity-row
      entity: light.panels_flur_og
      name: Flur OG
      toggle: true
    - type: custom:slider-entity-row
      entity: light.panels_treppe_og
      name: Panels Treppe
      toggle: true
    - type: custom:slider-entity-row
      entity: light.stufenbeleuchtung_treppe
      name: Treppenstufen
      toggle: true
    - type: custom:slider-entity-row
      entity: light.shellydimmer_d472fe_light_0
      name: Kellertreppe
      toggle: true
    - type: section
      label: Heizung Flur OG
    - type: 'custom:simple-thermostat'
      entity: climate.flur_og
      name: false
      sensors:
        - entity: sensor.stellwert_heizung_flur_og
          name: Ventil offen
      control:
        - preset: false
        - hvac: false
  - type: entities
    title: "Windfang und WC"
    show_header_toggle: false
    entities:
    - type: section
      label: Licht
    - type: custom:slider-entity-row
      entity: light.panels_windfang
      name: Panels Windfang
      toggle: true
    - type: custom:slider-entity-row
      entity: light.brettlicht_windfang
      name: Brettlicht
      toggle: true
    - entity: input_boolean.beleuchtung_hochzeitsbild
      name: Hochzeitsbild an/aus
    - type: custom:slider-entity-row
      entity: light.esp_wemos_d1_2_led_1
      name: Hochzeitsbild Helligkeit
      toggle: true
    - type: custom:slider-entity-row
      entity: light.panels_wc
      name: Panel WC
      toggle: true
    - entity: light.spiegel_wc
      name: Spiegel WC
    - type: section
      label: Heizung
    - type: 'custom:simple-thermostat'
      entity: climate.windfang_wc
      name: false
      sensors:
        - entity: sensor.stellwert_heizung_windfang_wc
          name: Ventil offen
      control:
        - preset: false
        - hvac: false
  - type: entities
    title: "Carport und Eingang"
    show_header_toggle: false
    entities:
    - type: section
      label: Licht
    - type: custom:slider-entity-row
      entity: light.led_streifen_carport
      name: Streifen Eingang
      toggle: true
    - type: custom:slider-entity-row
      entity: light.bodenlicht_eingang
      name: Bodenlicht
      toggle: true
    - type: custom:slider-entity-row
      entity: light.spots_carport_2
      name: Spots Carport
      toggle: true
    - entity: light.abstellraum_carport
      name: Abstellraum
  - type: vertical-stack
    cards:
      - type: entities
        entities:
          - entity: sensor.nuki_lock_friendly_name
          - entity: lock.nuki_lock_action
            secondary_info: last-updated
          - entity: binary_sensor.nuki_door_state
            secondary_info: last-updated
          - entity: binary_sensor.nuki_bridge_callback
            secondary_info: last-updated
          - entity: sensor.nuki_lock_last_update
          - entity: input_select.nuki_choose_lock_action
          - entity: input_select.nuki_choose_unlock_action
          - entity: sensor.nuki_bridge_fw_version
          - entity: sensor.nuki_bridge_wifi_fw_version
          - entity: binary_sensor.nuki_bridge_wifi_connected
          - entity: binary_sensor.nuki_bridge_cloud_connected
          - entity: sensor.nuki_lock_id
          - entity: sensor.nuki_lock_device_name
          - entity: binary_sensor.nuki_lock_bridge_bt_state
          - entity: sensor.nuki_lock_bridge_bt_rssi
          - entity: sensor.nuki_lock_battery_level
          - entity: sensor.nuki_lock_fw_version
          - entity: binary_sensor.nuki_lock_battery_critical_state
          - entity: binary_sensor.nuki_keypad_battery_critical_state
        state_color: true
        title: Nuki Card v11 (Lock/Bridge)
