title: Home (Panel)
path: home_panel
icon: mdi:monitor
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    max_width: [50%, 50%]
    cards:
      - type: picture-elements
        image: /local/meteograms/meteogram.png
        elements:
          - type: image
            entity: camera.meteogram
            camera_image: camera.meteogram
            style:
              left: 50%
              top: 50%
              width: 100%
              height: 100%
      - type: custom:monster-card
        show_empty: false
        card:
          type: entities
          title: "Wetterwarnungen"
          show_header_toggle: false
        filter:
          include:
            - entity_id: "sensor.dwd_warn*"
          exclude:
            - state: "off"
      - type: custom:monster-card
        show_empty: false
        card:
          type: entities
          title: "zu erledigen"
          show_header_toggle: false
        filter:
          include:
            - entity_id: "switch.reminder*"
              state: "on"
      - type: horizontal-stack
        cards:
          - type: entities
            title: "Abfall"
            show_header_toggle: false
            entities:
              - entity: sensor.restmuelltonne_anzeige
                name: Restmüll
              - entity: sensor.biotonne_anzeige
                name: Biotonne
              - entity: sensor.papiertonne_anzeige
                name: Papiertonne
              - entity: sensor.raweg_anzeige
                name: RaWeg
          - type: custom:monster-card
            show_empty: false
            card:
              type: entities
              title: "Geburtstage"
              show_header_toggle: false
            filter:
              include:
                - entity_id: "sensor.birthday*"
              exclude:
                - state: "off"
      - break
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: custom:weather-card
                entity: weather.dark_sky
                icons: '/local/icons/weather_icons/static/'
              - type: entities
                title: Pizza Timer
                show_header_toggle: false
                entities:
                  - input_select.pizza_timer
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:bignumber-card
                    entity: sensor.t_wz_ist_oh
                    scale: 22px
                    title: Wohnzimmer
                  - type: custom:bignumber-card
                    entity: sensor.time
                    scale: 22px
                    title: Uhrzeit
              - type: sensor
                entity: sensor.temp_owm
                name: Außentemperatur
                graph: line
              - type: entities
                title: "Wer ist wo..."
                show_header_toggle: false
                entities:
                  - entity: sensor.location_jo
