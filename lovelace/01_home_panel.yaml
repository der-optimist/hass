title: Home (Panel)
path: home_panel
icon: mdi:monitor
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    max_width: [25%, 75%]
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:bignumber-card
            entity: sensor.t_wz_ist_oh
            scale: 22px
            title: Wohnzimmer
          - type: custom:bignumber-card
            entity: sensor.time
            scale: 22px
            title: Uhrzeit
      - type: custom:mini-graph-card
        entities: 
          - sensor.temp_owm
        name: Außentemperatur
        hour24: true
        decimals: 1
        show:
          labels: true
      - type: entities
        title: "Wer ist wo..."
        show_header_toggle: false
        entities:
          - entity: sensor.location_jo
      - type: entities
        title: Pizza Timer
        show_header_toggle: false
        entities:
          - type: custom:slider-entity-row
            entity: input_number.pizza_timer_2
            full_row: true
      - break
      - type: type: picture-entity
        entity: camera.meteogram
        camera_view: live
      - type: custom:layout-card
        layout: vertical
        max_width: [34%, 66%]
        cards:
          - type: custom:monster-card
            show_empty: false
            card:
              type: entities
              title: "zu erledigen"
              show_header_toggle: false
            filter:
              include:
                - entity_id: "switch.reminder*"
                  state: "on"
          - type: markdown
            content: >
              Buttons für Szenen
          - break
          - type: custom:monster-card
            show_empty: false
            card:
              type: entities
              title: "Wetterwarnungen"
              show_header_toggle: false
            filter:
              include:
                - entity_id: "sensor.dwd_warn*"
              exclude:
                - state: "off"
            type: horizontal-stack
            cards:
              - type: entities
                title: "Abfall"
                show_header_toggle: false
                entities:
                  - entity: sensor.restmuelltonne_anzeige
                    name: Restmüll
                  - entity: sensor.biotonne_anzeige
                    name: Biotonne
                  - entity: sensor.papiertonne_anzeige
                    name: Papiertonne
                  - entity: sensor.raweg_anzeige
                    name: RaWeg
              - type: custom:monster-card
                show_empty: false
                card:
                  type: entities
                  title: "Geburtstage"
                  show_header_toggle: false
                filter:
                  include:
                    - entity_id: "sensor.birthday*"
                  exclude:
                    - state: "off"
