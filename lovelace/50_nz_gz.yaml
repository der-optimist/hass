title: Arbeitszimmer und G채ste
path: nz_und_gz
icon: mdi:monitor-dashboard
cards:
  - type: vertical-stack
    cards:
      - type: entities
        title: Arbeitszimmer
        show_header_toggle: false
        entities:
          - type: section
            label: Licht
          - type: custom:slider-entity-row
            entity: light.ikea_panel_arbeitszimmer_esphome
            toggle: true
            name: Fenster
          - entity: light.schreibtisch_decke
            name: Seite
          - entity: light.nahtisch_decke
            name: Strom IKEA-Panel
          - type: section
            label: Jalousie
          - entity: cover.jalousie_nahzimmer
            name: Bodentiefes
          - type: custom:slider-entity-row
            entity: cover.jalousie_nahzimmer
            name: Auf/Ab
            attribute: position
          - type: custom:slider-entity-row
            entity: cover.jalousie_nahzimmer
            name: Winkel
            attribute: tilt
            icon: mdi:texture
      - type: thermostat
        entity: climate.nahzimmer
        name: Heizung Arbeitszimmer
      - type: history-graph
        title: Raum-Ventil
        min_y_axis: 0.0
        max_y_axis: 100.0
        show_names: false
        entities:
          - sensor.stellwert_heizung_nahzimmer
      - type: custom:apexcharts-card
        graph_span: 1d
        update_interval: 5min
        layout: minimal
        header:
          show: True
          title: Raum-Ventil
        apex_config:
          chart:
            height: 250px
#            offsetY: -50px
          legend:
            show: false
          yaxis:
            show: true
            decimalsInFloat: 0
            min: 0
            max: 100
            tickAmount: 5
          xaxis:
            show: true
          grid:
            show: true
            xaxis:
              lines:
                show: false 
            yaxis:
              lines:
                show: true
        series:
          - entity: sensor.stellwert_heizung_nahzimmer
            type: area
            curve: stepline
            fill_raw: last
            color: var(--primary-color)
            stroke_width: 2
  - type: vertical-stack
    cards:
      - type: entities
        title: G채stezimmer
        show_header_toggle: false
        entities:
          - type: section
            label: Licht
          - type: custom:slider-entity-row
            entity: light.0x00158d0003418897
            name: Deckenlicht
            toggle: true
          - entity: light.gastezimmer
            name: Strom Deckenlicht
          - type: section
            label: schl채ft jemand?
          - entity: switch.gaste_schlafen
            name: Schlafen
          - type: section
            label: Jalousie
          - entity: cover.jalousie_gastezimmer
            name: Bodentiefes
          - type: custom:slider-entity-row
            entity: cover.jalousie_gastezimmer
            name: Auf/Ab
            attribute: position
          - type: custom:slider-entity-row
            entity: cover.jalousie_gastezimmer
            name: Winkel
            attribute: tilt
            icon: mdi:texture
          - type: section
            label: Heizung
          - entity: sensor.stellwert_heizung_gastezimmer
            name: Ventil offen
      - type: thermostat
        entity: climate.gastezimmer
        name: Heizung G채stezimmer
