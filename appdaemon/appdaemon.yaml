secrets: /config/secrets.yaml
log:
  errorfile: /config/appdaemon/logs/errors.log
  logfile: /config/appdaemon/logs/logfile.log
  accessfile: /config/appdaemon/logs/access.log
  log_size: 50000
  log_generations: 5
appdaemon:
  threads: 10
  utility_delay: 5
  utility_skew: 4
  app_dir: /config/appdaemon/apps
  appdaemon_startup_conditions:
    delay: 60
  plugins:
    HASS:
      type: hass
      ha_url: http://hassio/homeassistant
