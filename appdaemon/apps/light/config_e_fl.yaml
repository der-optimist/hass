    - binary_sensor.pm_e_wf_garderobe
    - binary_sensor.pm_o_fl_treppe
    - binary_sensor.pm_e_wc
    - binary_sensor.pm_e_sz_gang
    - binary_sensor.pm_ktr_flur
    - binary_sensor.pm_k_fl
  min_illuminance_values:
  brightness_values:
    "00:00": 20
    "06:30": 40
    "22:30": 30
  min_illuminance_values:
    "00:00": 5
    "06:30": 20
    "09:00": 25
