    "17:00": 30
    "19:00": 20
    "23:00": 10
  illuminance_sensor: sensor.helligkeit_gastezimmer_pm
  keeping_off_entities:
    - switch.gaste_schlafen
  switching_off_entities:
    - switch.gaste_schlafen
