    - 100
  command_ga: "15/0/29"
# --- Auto-Light ---
# - WC panels
light_e_wc_panels:
  module: auto_light
  class: auto_light
  plugin: NONE
  debug: quiet
  constrain_input_boolean: input_boolean.app_switch_licht_wc
  light: light.panels_wc
  triggers: 
    - binary_sensor.pm_e_wc
  brightness_values:
    "00:00": 20
    "09:00": 80
    "17:00": 70
    "18:30": 60
    "20:00": 20
  min_illuminance_values:
    "00:00": 5
    "05:00": 10
    "06:30": 20
    "09:00": 25
    "17:00": 20
    "19:00": 10
    "23:00": 5
  illuminance_sensor: sensor.helligkeit_wc_pm
  special_brightness_entities:
    switch.majo_schlafen: 5
