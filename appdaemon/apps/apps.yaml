---
toggle_reminder_switches:
  module: toggle_reminder_switches
  class: toggle_reminder_switches
custom_notify:
  module: custom_notify
  class: custom_notify
locations:
  module: locations
  class: locations
  zone: !secret comp_work_jo_name
  device: !secret device_jo
  name_jo: !secret name_jo
notifications:
  module: notifications
  class: notifications
garbage:
  module: garbage
  class: garbage
log_events:
  module: log_events
  class: log_events
calendar_and_reminders:
  module: calendar_and_reminders
  class: calendar_and_reminders
  token: !secret test_token_1
weather_and_astro:
  module: weather_and_astro
  class: weather_and_astro
  token_meteograms: !secret token_meteograms
  dwd_warncell_id: !secret dwd_warncell_id
  home_town: !secret home_town
  home_latitude: !secret home_latitude
  home_longitude: !secret home_longitude
telegram_bot:
  module: telegram_bot
  class: telegram_bot
  allowed_user_ids:
    - !secret telegram_id_1
    - !secret telegram_id_2
  conversations:
    threesteps:
      Licht:
        q1: OK. Welcher Raum?
        q2: OK. Welches Licht genau?
        q3: Gut. Und wie hell?
        steps:
          Wohnzimmer:
            Panels:
              device_name: light.wz_panels
              device_type: light_dim
              values: 
                - An
                - 1%
                - 50%
                - Aus
            Schrankbeleuchtung:
              device_name: light.wz_schraenke
              device_type: light_dim
              values:
                - An
                - 43%
                - Aus
          Esszimmer:
            Panels:
              device_name: light.ez_panels
              device_type: light_dim
              values:
                - An
                - Aus
          Gästezimmer:
            Deckenlicht:
              device_name: light.gz_decke
              device_type: light_switch
              values:
                - An
                - Aus
      Rollo:
        q1: OK. Welcher Raum?
        q2: Ok. Welchen Rollo dort?
        q3: Gut. Und wie hoch?
        steps:
          Wohnzimmer:
            Bodentiefes:
              device_name: cover.wz_bodentiefes
              device_type: jal
              values: 
                - hoch
                - 10%
                - 50%
                - runter
            Hinter Couch:
              device_name: cover.wz_couch
              device_type: jal
              values:
                - hoch
                - 25%
                - 75%
                - runter
          Esszimmer:
            Hebeschiebetür:
              device_name: cover.ez_hst
              device_type: jal
              values:
                - hoch
                - 20%
                - 70%
                - runter
    twosteps:
      Heizung:
        q1: OK. Welcher Raum?
        q2: Gut. Welche Temperatur?
        steps:
          Wohnzimmer:
            device_name: heiz.wz
            device_type: heat
            values: 
              - 20
              - 22
              - 24
              - 26
          Esszimmer:
            device_name: heiz.ez
            device_type: heat
            values:
              - 19
              - 21
              - 23
              - 25
