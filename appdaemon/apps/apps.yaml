  class: log_events
  constrain_input_boolean: input_boolean.app_switch_log_events
calendar_and_reminders:
  module: calendar_and_reminders
  class: calendar_and_reminders
  token: !secret test_token_1
weather_and_astro:
  module: weather_and_astro
  class: weather_and_astro
  token_meteograms: !secret token_meteograms
  dwd_warncell_id: !secret dwd_warncell_id
  home_town: !secret home_town
  home_latitude: !secret home_latitude
  home_longitude: !secret home_longitude
pizza_timer:
