test_dim_steps_wz:
  module: dimmer_steps
  class: dimmer_steps
  light_entity: light.panels_wohnzimmer
  steps:
    - 0
    - 5
    - 30
    - 85
    - 100
  command_ga: "15/0/49"
heating_controller_foresight_test_ez:
  module: heating_controller_foresight
  class: heating_controller_foresight
  db_passwd: !secret permanent_db_passwd
  db_measurement: sensor.temp_esszimmer_taster
  db_field: state_float
  multiplicator: 2.5
  limit_max: 0.5
  limit_min: -0.5
  ga_setpoint_shift: "10/0/21"
  shift_value: 0.1
  mode: active
  on_off_switch: input_boolean.korrektur_heizung_ez
  log_measurement: test_heating_controller_ez
