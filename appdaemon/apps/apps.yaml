# Main Section
# Heating
heating_helper_windfang_wc:
  module: heating_helper
  class: heating_helper
  ga_binary: "10/7/6"
  climate_entity: climate.windfang_wc
  ga_text_current_temp: "10/7/8"
  ga_text_target_temp: "10/7/7"
  sensor_name_current_temp_text: sensor.windfang_wc_temp_ist_text
  sensor_name_target_temp_text: sensor.windfang_wc_temp_soll_text
heating_winter_mode:
  module: heating_winter_mode
  class: heating_winter_mode
  input_booloean_entity: input_boolean.heizung_winter
  switch_entity: switch.heizung_wintermodus
# Scenes
sync_scene_entities:
  module: sync_scene_entities
  class: sync_scene_entities
# Cover
jal_bad_kinder_abends_zeit:
  module: cover_timer
  class: cover_timer
  cover_entity: cover.jalousie_bad_og
  time: "18:00"
  position: 100
  tilt: 100
jal_bad_kinder_abends_helligkeit:
  module: cover_illuminance
  class: cover_illuminance
  constrain_start_time: "15:00:00"
  constrain_end_time: "17:59:59"
  cover_entity: cover.jalousie_bad_og
  illuminance_sensor: sensor.helligkeit_wetterstation
  illuminance: 200
  up_or_down: down
  position: 100
  tilt: 100
jal_schlafzimmer_abends_zeit:
  module: cover_timer
  class: cover_timer
  cover_entity: cover.jalousie_schlafzimmer
  time: "18:30"
  position: 100
  tilt: 100
jal_schlafzimmer_abends_helligkeit:
  module: cover_illuminance
  class: cover_illuminance
  constrain_start_time: "15:30:00"
  constrain_end_time: "18:29:59"
  cover_entity: cover.jalousie_schlafzimmer
  illuminance_sensor: sensor.helligkeit_wetterstation
  illuminance: 100
  up_or_down: down
  position: 100
  tilt: 100
