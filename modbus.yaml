  - name: fronius1
    type: tcp
    host: fronius1.fritz.box
    port: 502
    sensors:
      - name: fronius1_modbus_power_from_grid
        unit_of_measurement: W
        slave: 200
        count: 2
        data_type: float
        address: 40097
        scan_interval: 10
      - name: fronius1_modbus_power_ac
        unit_of_measurement: W
        slave: 1
        count: 2
        data_type: float
        address: 40091
        scan_interval: 10
      - name: fronius1_modbus_power_dc
        unit_of_measurement: W
        slave: 1
        count: 2
        data_type: float
        address: 40107
        scan_interval: 10
      - name: fronius1_modbus_power_dc_string2_raw
        unit_of_measurement: W
        slave: 1
        count: 1
        data_type: uint
        address: 40304
        scan_interval: 10
      - name: fronius1_modbus_power_dc_string1_raw
        unit_of_measurement: W
        slave: 1
        count: 1
        data_type: uint
        address: 40284
        scan_interval: 10
      - name: fronius1_modbus_power_dc_scaling_factor
        unit_of_measurement: factor
        slave: 1
        count: 1
        data_type: int
        address: 40267
        scan_interval: 10
      - name: fronius1_modbus_energy_ac_lifetime
        unit_of_measurement: Wh
        slave: 1
        count: 2
        data_type: float
        address: 40101
        scan_interval: 60
