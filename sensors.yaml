# --- Temperatur ---
  # Wohnzimmer über openhab
  - platform: rest
    resource: http://openhabianpi:8080/rest/items/T_WZ_ist
    name: T_WZ_ist_OH
    device_class: temperature
    unit_of_measurement: "°C"
    value_template: '{{ value_json.state | round(1) }}'
  # Außendaten über Internet
  - platform: template
    sensors:
      temp_owm:
        friendly_name: "Temp. draußen"
        unit_of_measurement: '°C'
        value_template: "{{ state_attr('weather.dark_sky', 'temperature') }}"
      humidity_owm:
        friendly_name: "Luftfeuchtigkeit"
        unit_of_measurement: '%'
        value_template: "{{ state_attr('weather.dark_sky', 'humidity') }}"
# KNX
  - platform: knx
    name: 'Küche PM'
    address: '6/0/65'
    type: temperature
  - platform: knx
    name: 'Esszimmer PM'
    address: '6/0/193'
    type: temperature
  - platform: knx
    name: 'Esszimmer Taster'
    address: '3/0/1'
    type: temperature
    

# 1-wire

# --- Sonstiges ---
# Wetter
  - platform: yr
  
# History
  - platform: history_stats
    name: Jo at work
    entity_id: !secret device_jo
    state: !secret comp_work_jo_name
    type: time
    start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
    end: '{{ now() }}'

# Zeit und Datum
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
