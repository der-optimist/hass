homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Berlin
#  customize: !include customize.yaml

zone: !include zones.yaml

frontend: !include frontend.yaml
api:

lovelace:
  mode: yaml

# Enables configuration UI
config:
system_health:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

telegram_bot:
  - platform: polling
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - !secret telegram_id_1
      - !secret telegram_id_2

notify:
  - name: telegram_jo
    platform: telegram
    chat_id: !secret telegram_id_1
  - name: telegram_ma
    platform: telegram
    chat_id: !secret telegram_id_2

google:
  client_id: !secret google_calendar_client_id
  client_secret: !secret google_calendar_secret

recorder:
  purge_interval: 0
  db_url: !secret db_url

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

device_tracker:
  - platform: nmap_tracker
    hosts: 192.168.1.6
  - platform: bluetooth_le_tracker
    track_new_devices: true
  - platform: bluetooth_tracker

owntracks:
#  max_gps_accuracy: 2000

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

weather:
  - platform: darksky
    api_key: !secret darksky_api_key
    name: Dark Sky
#    mode: hourly
  - platform: openweathermap
    api_key: !secret owm_api_key

# Sensors
sensor:
  # Weather prediction
  - platform: yr
  - platform: history_stats
    name: Jo at work
    entity_id: !secret device_jo
    state: !secret comp_work_jo_name
    type: time
    start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
    end: '{{ now() }}'
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
  - platform: template
    sensors:
      temp_owm:
        friendly_name: "Temp. draußen"
        unit_of_measurement: '°C'
        value_template: "{{ state_attr('weather.dark_sky', 'temperature') }}"
      humidity_owm:
        friendly_name: "Luftfeuchtigkeit"
        unit_of_measurement: '%'
        value_template: "{{ state_attr('weather.dark_sky', 'humidity') }}"
  - platform: rest
    resource: http://openhabianpi:8080/rest/items/T_WZ_ist/state
    name: T_WZ_ist_OH
    device_class: temperature
    unit_of_measurement: "°C"
    value_template: {{ value | round(1) }}

switch:

camera:
  - platform: local_file
    name: Meteogram
    file_path: /config/www/meteograms/meteogram.png

variable:
  birthdays:
    name: birthdays
    value: 'warte auf Update'

# Text to speech
tts:
  - platform: google

# Cloud
cloud:

#group: !include groups.yaml
#automation: !include automations.yaml
#script: !include scripts.yaml
