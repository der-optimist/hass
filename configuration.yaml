    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - !secret telegram_id_1
      - !secret telegram_id_2
      - !secret telegram_id_alarm_gruppe

notify:
  - name: telegram_jo
    platform: telegram
    chat_id: !secret telegram_id_1
  - name: telegram_ma
    platform: telegram
    chat_id: !secret telegram_id_2
  - name: telegram_alarm_gruppe
    platform: telegram
    chat_id: !secret telegram_id_alarm_gruppe
  - platform: kodi
    name: kodi_wz
    host: 192.168.178.38

google:
  client_id: !secret google_calendar_client_id
  client_secret: !secret google_calendar_secret

recorder:
  include:
    domains:
      - sensor
      - binary_sensor
      - switch
      - climate
      - cover
      - light
      - device_tracker
      - input_boolean
  exclude:
    entities:
      - sensor.yr_symbol
      - sensor.time
      - sensor.last_boot
      - sensor.windfang_wc_temp_ist_text
      - sensor.windfang_wc_temp_soll_text
  purge_keep_days: 7

