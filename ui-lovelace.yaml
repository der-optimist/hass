      - type: horizontal-stack
        cards:
          - type: custom:bignumber-card
            entity: sensor.time
            scale: 22px
            title: "Uhr"
          - type: custom:bignumber-card
            entity: sensor.temp_owm
            scale: 22px
            title: Draußen
          - type: custom:bignumber-card
            entity: sensor.t_wz_ist_oh
            scale: 22px
            title: Wohnzimmer
      - type: picture-elements
        image: /local/meteograms/meteogram.png
        elements:
          - type: image
            entity: camera.meteogram
            camera_image: camera.meteogram
            style:
              left: 50%
              top: 50%
              width: 100%
              height: 100%
