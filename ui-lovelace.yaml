      - type: custom:weather-card
        entity: weather.dark_sky
        icons: '/local/icons/weather_icons/static/'
      - type: custom:monster-card
        show_empty: false
        card:
          type: entities
          title: "Wetterwarnungen"
          show_header_toggle: false
        filter:
          include:
            - entity_id: "sensor.dwd_warn*"
          exclude:
            - state: "off"
      - type: custom:monster-card
        show_empty: false
        card:
          type: entities
          title: "zu erledigen"
          show_header_toggle: false
        filter:
          include:
            - entity_id: "switch.reminder*"
              state: "on"
      - type: custom:monster-card
        show_empty: false
        card:
          type: entities
          title: "Geburtstage"
          show_header_toggle: false
        filter:
          include:
            - entity_id: "sensor.birthday*"
          exclude:
            - state: "off"
      - type: entities
        entities:
          - entity: sensor.restmuelltonne_anzeige
            name: Restmüll
          - entity: sensor.biotonne_anzeige
            name: Biotonne
          - entity: sensor.papiertonne_anzeige
            name: Papiertonne
          - entity: sensor.raweg_anzeige
            name: RaWeg
