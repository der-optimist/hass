# Trigger based
  - trigger:
      - platform: state
        entity_id: sensor.wirkungsgrad_wechselrichter
        for: "00:00:05"
    sensor:
      - name: Wirkungsgrad Wechselrichter gefiltert
        state: '{{ states("sensor.wirkungsgrad_wechselrichter") }}'
        unit_of_measurement: '%'
#
# State based
  - sensor:
      # Helper entities for light automation
      - name: helper_light_o_gz_deckenlicht_basic_brightness
        unit_of_measurement: "%"
        state: >
          {% set hours = 
            ['00:00','08:00',20],
            ['08:01','09:00',60],
            ['09:01','10:00',80],
            ['10:01','20:00',100],
            ['20:01','22:00',70],
            ['22:01','23:00',40],
            ['23:01','23:59',20] %}
          {% set t = states('sensor.time').replace(':','')|int %}
          {% for h in hours if (h[0].replace(':','')|int) <= t <= (h[1].replace(':','')|int) %}
              {{h[2]}}
          {% endfor %}
      - name: helper_light_o_gz_deckenlicht_effective_brightness
        unit_of_measurement: "%"
        state: >
          {{ states('sensor.helper_light_o_gz_deckenlicht_basic_brightness') }}
      - name: helper_light_o_gz_deckenlicht_min_illuminance
        unit_of_measurement: "%"
        state: >
          {% set hours = 
            ['00:00','05:00',10],
            ['05:01','06:30',20],
            ['06:31','09:00',30],
            ['09:01','17:00',40],
            ['17:01','19:00',30],
            ['19:01','23:00',20],
            ['23:01','23:59',10] %}
          {% set t = states('sensor.time').replace(':','')|int %}
          {% for h in hours if (h[0].replace(':','')|int) <= t <= (h[1].replace(':','')|int) %}
              {{h[2]}}
          {% endfor %}
    #
    # Mapping of "raw" sensors to constant names
      - unique_id: el_leistung_heizung_partyraum_vorne
        unit_of_measurement: "W"
        state: >
          {{ states('sensor.sensor.el_leistung_esp_sd_4') }}
        attributes:
          friendly_name: "El. Leistung Heizung Partyraum vorne"
      - unique_id: el_leistung_heizung_partyraum_hinten
        unit_of_measurement: "W"
        state: >
          {{ states('sensor.sensor.el_leistung_esp_sd_5') }}
        attributes:
          friendly_name: "El. Leistung Heizung Partyraum hinten"
      - unique_id: el_leistung_luftentfeuchter_partyraum
        unit_of_measurement: "W"
        state: >
          {{ states('sensor.sensor.el_leistung_esp_sd_6') }}
        attributes:
          friendly_name: "El. Leistung Luftentfeuchter Partyraum"
    ### Binary Sensor
    #
    binary_sensor:
      - name: helper_light_o_gz_deckenlicht_trigger
        state: >
          {{ is_state('binary_sensor.pm_o_gz', 'on') }}
      - name: helper_light_o_gz_deckenlicht_keeping_off_entities
        state: >
          {{ is_state('switch.gaste_schlafen', 'on')
             or is_state('switch.luften_le', 'on') }}
      - name: helper_light_o_gz_deckenlicht_keeping_on_entities 
        state: >
          {{ False }}
      - name: helper_light_o_gz_deckenlicht_keeping_fix_entities 
        state: >
          {{ False }}
        attributes:
          brightness: >
            {{ 0 }}
      - name: helper_light_o_gz_deckenlicht_is_too_dark
        state: >
          {{ (states("sensor.helligkeit_gastezimmer_pm") | float) < (states("sensor.helper_light_o_gz_deckenlicht_min_illuminance") | float) }}
      - name: helper_light_o_gz_deckenlicht_is_too_bright
        state: >
          {{ (states("sensor.helligkeit_gastezimmer_pm") | float) > (states("sensor.helper_light_o_gz_deckenlicht_min_illuminance") | float + 100 ) }}