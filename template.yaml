# Trigger based
  - trigger:
      - platform: state
        entity_id: sensor.wirkungsgrad_wechselrichter
        for: "00:00:05"
    sensor:
      - name: Wirkungsgrad Wechselrichter gefiltert
        state: '{{ states("sensor.wirkungsgrad_wechselrichter") }}'
        unit_of_measurement: '%'
#
# State based
  - sensor:
      - name: helper_light_o_gz_deckenlicht_brightness
        unit_of_measurement: "%"
        state: >
          {% set hours = 
            ['00:00','08:00',20],
            ['08:01','09:00',60],
            ['09:01','10:00',80],
            ['10:01','20:00',100],
            ['20:01','22:00',70],
            ['22:01','23:00',40],
            ['23:01','23:59',20] %}
          {% set t = states('sensor.time').replace(':','')|int %}
          {% for h in hours if (h[0].replace(':','')|int) <= t <= (h[1].replace(':','')|int) %}
              {{h[2]}}
          {% endfor %}
      - name: helper_light_o_gz_deckenlicht_min_illuminance
        unit_of_measurement: "%"
        state: >
          {% set hours = 
            ['00:00','05:00',10],
            ['05:01','06:30',20],
            ['06:31','09:00',30],
            ['09:01','17:00',40],
            ['17:01','19:00',30],
            ['19:01','23:00',20],
            ['23:01','23:59',10] %}
          {% set t = states('sensor.time').replace(':','')|int %}
          {% for h in hours if (h[0].replace(':','')|int) <= t <= (h[1].replace(':','')|int) %}
              {{h[2]}}
          {% endfor %}