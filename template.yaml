  - trigger:
      - platform: state
        entity_id: binary_sensor.storung_heizaktor_eg
        for: "00:01:00"
    binary_sensor:
      - name: storung_heizaktor_eg_notify
        state: '{{ states("binary_sensor.storung_heizaktor_eg") }}'
        device_class: problem
#
# State based
  - sensor:
      # Helper entities for light automation
      # Deckenlicht GZ
      - name: helper_light_basic_brightness_o_gz_deckenlicht
        unit_of_measurement: "%"
        state: >
          {% set hours = 
            ['00:00','08:00',20],
            ['08:01','09:00',60],
            ['09:01','10:00',80],
            ['10:01','20:00',100],
            ['20:01','22:00',70],
            ['22:01','23:00',40],
            ['23:01','23:59',20] %}
          {% set t = states('sensor.time').replace(':','')|int %}
          {% for h in hours if (h[0].replace(':','')|int) <= t <= (h[1].replace(':','')|int) %}
              {{h[2]}}
          {% endfor %}
      - name: helper_light_effective_brightness_o_gz_deckenlicht
        unit_of_measurement: "%"
        state: >
          {{ states('sensor.helper_light_basic_brightness_o_gz_deckenlicht') }}
      - name: helper_light_min_illuminance_o_gz_deckenlicht
        unit_of_measurement: "lx"
        state: >
          {% set hours = 
            ['00:00','05:00',10],
            ['05:01','06:30',20],
            ['06:31','09:00',30],
            ['09:01','17:00',40],
            ['17:01','19:00',30],
            ['19:01','23:00',20],
            ['23:01','23:59',10] %}
          {% set t = states('sensor.time').replace(':','')|int %}
          {% for h in hours if (h[0].replace(':','')|int) <= t <= (h[1].replace(':','')|int) %}
              {{h[2]}}
          {% endfor %}
      - name: helper_light_switching_off_entities_o_gz_deckenlicht
        unit_of_measurement: "number"
        state: >
          {{ [states('switch.gaste_schlafen'), states('switch.luften_le')] | select('equalto', 'on') | list | count }}
